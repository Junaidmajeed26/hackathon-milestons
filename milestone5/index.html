<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id='resume-form'>
    <fieldset>
<legend>Personal Information</legend>


<label for="username">Username:</label>
<input type="text" id="username" placeholder="Enter Your username" required>


<label for="name">Name:</label>
<input type="text" id="name" placeholder="Enter Your name" required>

<label for="email">Email:</label>
<input type="email" id="email" placeholder="Enter Your email" required>

<label for="phone">Phone:</label>
<input type="tel" id="phone" placeholder="Enter Your Mobile Number" required>
            
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <textarea id="education" placeholder="Enter Your education" rows="2" required>

        </textarea>        
        </fieldset>
    
        <fieldset>
            <legend>Experience</legend>
            <textarea id="experience" placeholder="Enter Your experience" rows="2" required>
    
            </textarea>        
            </fieldset>
    <fieldset>
<legend>Skills</legend>
<Textarea id="skills" placeholder="Enter Your skills" rows="2" required>

</Textarea>
    </fieldset>

    <button type='submit'><b>Generate Resume</b></button>

    </form>

<br>
<br>
<br>
<br>
<!-- Dynamic and Editable Resume-->
 <div id="resume-display" contenteditable="true">
<!-- Resume Will Be Generated Below-->
 </div>

 <br>
 <br>
 <br>
 
 <!--Section for the shareable link and downdload option-->
<div id="shareable-link-container" style="display: none;">
    
    <button type="shareable link"><h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit youre resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a></button>

    <br>

    <button id="download-pdf"><b>Download as PDF</b></button>

</div>

 <script src="script.js"></script>

</body>
</html>
