<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id='Resume-form'>
    <fieldset>
<legend>Personal Information</legend>
<label for="Name">Name:</label>
<input type="text" id="Name" placeholder="Enter Your Name" required>

<label for="Email">Email:</label>
<input type="Email" id="Email" placeholder="Enter Your Email" required>

<label for="Phone">Phone:</label>
<input type="tel" id="Phone" placeholder="Enter Your Mobile Number" required>
            
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <textarea id="Education" placeholder="Enter Your Education" rows="2" required>

        </textarea>        
        </fieldset>
    
        <fieldset>
            <legend>Experience</legend>
            <textarea id="Experience" placeholder="Enter Your Experience" rows="2" required>
    
            </textarea>        
            </fieldset>
    <fieldset>
<legend>Skills</legend>
<Textarea id="Skills" placeholder="Enter Your Skills" rows="2" required>

</Textarea>
    </fieldset>

    <button type='submit'><b>Generate Resume</b></button>

    </form>

<br>
<!-- Dynamic and Editable Resume-->
 <div id="resume-display" contenteditable="true">
<!-- Resume Will Be Generated Below-->
 </div>

 <script src="script.js"></script>

</body>
</html>
